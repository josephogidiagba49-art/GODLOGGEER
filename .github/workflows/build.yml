name: üèóÔ∏è Build Angel Smart Michael v5.0

on:
  push:
    paths:
      - 'AngelSmartMichael.cpp'   # ‚Üê YOUR FILENAME!
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'AngelSmartMichael.cpp'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      
    - name: Compile AngelSmartMichael.cpp ‚Üí ANGELS.exe
      shell: cmd
      run: |
        echo Building Angel Smart Michael v5.0...
        cl /EHsc /O2 /MT AngelSmartMichael.cpp /link /SUBSYSTEM:WINDOWS /OUT:ANGELS.exe user32.lib gdi32.lib advapi32.lib winhttp.lib crypt32.lib gdiplus.lib shell32.lib comctl32.lib
        if %ERRORLEVEL% NEQ 0 exit /b %ERRORLEVEL%
        echo.
        echo ‚úÖ ANGELS.exe created!
        dir ANGELS.exe
        
    - name: Test EXE
      shell: cmd
      run: |
        dir ANGELS.exe
        echo File size OK
        
    - name: Upload ANGELS.exe
      uses: actions/upload-artifact@v4
      with:
        name: üëº ANGELS-v5.0-Windows-x64
        path: ANGELS.exe
        retention-days: 90
