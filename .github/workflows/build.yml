name: ğŸ—ï¸ Build GodKeyLogger
on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: ğŸ—ï¸ Compile
      shell: cmd
      run: |
        echo Building GodKeyLogger...
        cl.exe /nologo /EHsc /O2 GodKeyLogger.cpp ^
          /link /SUBSYSTEM:WINDOWS /OUT:GodKeyLogger.exe ^
          user32.lib gdi32.lib advapi32.lib winhttp.lib crypt32.lib
        
        if %errorlevel% neq 0 exit 1
        
    - name: âœ… Verify Build
      shell: cmd
      run: |
        if exist GodKeyLogger.exe (
          echo âœ… BUILD SUCCESSFUL!
          echo ğŸ“ File: GodKeyLogger.exe
          for %F in (GodKeyLogger.exe) do echo ğŸ“¦ Size: %~zF bytes
        ) else (
          echo âŒ BUILD FAILED!
          exit 1
        )
        
    - name: ğŸ“¤ Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GodKeyLogger-Executable
        path: GodKeyLogger.exe
        retention-days: 30
