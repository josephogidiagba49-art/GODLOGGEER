name: üèóÔ∏è Build Power Angel v8.0

on:
  push:
    branches: [ main, master ]
    paths:
      - 'AngelSmartMichael.cpp'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'AngelSmartMichael.cpp'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      
    - name: Compile Power Angel v8.0
      shell: cmd
      run: |
        echo Building Power Angel v8.0 - Fixed Keylogger Edition...
        echo =============================================
        
        cl /EHsc /O2 /MT AngelSmartMichael.cpp ^
           /link ^
           /SUBSYSTEM:WINDOWS ^
           /OUT:PowerAngel_v8.exe ^
           user32.lib gdi32.lib advapi32.lib winhttp.lib ^
           gdiplus.lib shell32.lib comctl32.lib ole32.lib oleaut32.lib
        
        if %ERRORLEVEL% NEQ 0 (
          echo ‚ùå Compilation failed!
          exit /b %ERRORLEVEL%
        )
        
        echo.
        echo ‚úÖ PowerAngel_v8.exe created successfully!
        dir PowerAngel_v8.exe
        
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: üëº PowerAngel-v8.0-Windows-x64
        path: PowerAngel_v8.exe
        retention-days: 90
