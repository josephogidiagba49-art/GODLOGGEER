name: üèóÔ∏è Build Power Angel v8.0

on:
  push:
    paths:
      - 'AngelSmartMichael.cpp'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      
    - name: Compile
      shell: cmd
      run: |
        echo Building Power Angel v8.0...
        cl /EHsc /O2 /MT AngelSmartMichael.cpp /link /SUBSYSTEM:WINDOWS /OUT:PowerAngel_v8.exe user32.lib gdi32.lib advapi32.lib winhttp.lib gdiplus.lib shell32.lib comctl32.lib ole32.lib
        if %ERRORLEVEL% NEQ 0 exit /b %ERRORLEVEL%
        echo ‚úÖ Compiled successfully!
        
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: PowerAngel_v8.0
        path: PowerAngel_v8.exe
