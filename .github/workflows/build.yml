name: Build Power Angel

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build executable
      run: |
        $source = @"
        #define WIN32_LEAN_AND_MEAN
        #define STRICT
        #define _CRT_SECURE_NO_WARNINGS
        #define UNICODE
        
        #include <windows.h>
        
        int WINAPI wWinMain(HINSTANCE hInstance, HINSTANCE hPrevInstance, PWSTR pCmdLine, int nCmdShow) {
            MessageBoxW(NULL, L"Power Angel v8.0\nKeylogger Active", L"Information", MB_OK | MB_ICONINFORMATION);
            return 0;
        }
        "@
        
        Add-Type -TypeDefinition $source -Language CSharp -OutputAssembly PowerAngel.exe -OutputType ConsoleApplication
        Write-Host "âœ… Build completed!"
